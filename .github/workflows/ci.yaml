name: Python application test with GitHub Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]  # Add other Python versions here if needed

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r medi-nexus-backend/requirements.txt 
        
    - name: Run tests
      working-directory: medi-nexus-backend/tests/LambdaTests  # Specify the directory where to run tests
      run: |
        python -m unittest discover -v
